<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
     
    <h:head>
        <title>Currency Converted</title>
    </h:head>
    <h:body>
        <h3>Please enter currency to convert from and to, and amount.</h3>
        
        
        <h:form>
            <p>
                <h:outputLabel for="amount" value="Amount: "/>
                <h:inputText id="amount" value="#{manager.amount}"/>
            </p>
        <h:selectOneMenu value="#{manager.selectedItem}">
        
            <f:selectItems value="#{manager.availableItems}" />
        </h:selectOneMenu> to
            
    
        <h:selectOneMenu value="#{manager.selectedItem2}">
       
            <f:selectItems value="#{manager.availableItems}" />
        </h:selectOneMenu>
        <h:commandButton value="Submit" action="#{manager.select}" />
        </h:form>
        
        <h:form>
            <p>Converted amount: #{manager.convertedAmount}</p>
            <p>Converted #{manager.selectedItem} to #{manager.selectedItem2}</p>
            
            
        </h:form>
    </h:body>
</html>
